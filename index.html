<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="foundation-6.2.3-complete/css/foundation.css">

</head>
<body>
	<!--Slider Axel-->
	<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
		<ul class="orbit-container">
			<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
			<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
			<li class="orbit-slide">
				<img class="orbit-image" src="https://unsplash.it/g/200/300" alt="Space">
				<figcaption class="orbit-caption">Océan</figcaption>
			</li>
			<li class="orbit-slide">
				<img class="orbit-image" src="https://unsplash.it/g/200/300" alt="Space">
				<figcaption class="orbit-caption">Montagne</figcaption>
			</li>
			<li class="orbit-slide">
				<img class="orbit-image" src="https://unsplash.it/g/200/300" alt="Space">
				<figcaption class="orbit-caption">Forêt</figcaption>
			</li>
		</ul>
		<nav class="orbit-bullets">
			<button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
			<button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
			<button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
		</nav>
	</div>
	<!--Slider Axel-->
	<script src="foundation-6.2.3-complete/js/vendor/jquery.js"></script>
	<script src="foundation-6.2.3-complete/js/vendor/foundation.js"></script>
	<script src="foundation-6.2.3-complete/js/vendor/foundation.min.js"></script>
	<script src="foundation-6.2.3-complete/js/vendor/what-input.js"></script>
	<script type="text/javascript" src="foundation-6.2.3-complete/js/app.js"></script>
</body>
</html>
